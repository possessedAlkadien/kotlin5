# Настройки базы данных для SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PetShopKotlin;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=your_new_password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Настройки JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Настройки приложения
server.port=8081
spring.application.name=PetShop-management

# Логирование
logging.level.com.petshop.PetShop_management=DEBUG
